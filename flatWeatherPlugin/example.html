<!DOCTYPE html>
<html>
	<head>
		<title>Weather Plugin Example</title>

		<head>
		<!-- include flatWeatherPlugin.css -->
		<link href="css/flatWeatherPlugin.css" rel="stylesheet">
		<!-- include a copy of jquery (if you haven't already) -->
		<script src="js/jquery-2.1.1.min.js"></script>
		<!-- include flatWeatherPlugin.js -->
		<script src="js/jquery.flatWeatherPlugin.min.js"></script>  

		<script type="text/javascript">
		$(document).ready(function() {

			//Setup the plugin, see readme for more examples
			var example = $("#example").flatWeatherPlugin({
			  location: "Wentzville, MO", //city and region *required 
			  country: "USA",         //country *required 
			});

		});
		</script>

		<style>
			
			/* style the container however you please */
			#example {
				color:#fffff; 
				background: #000000;
				padding: 10px;
				margin: 30px auto;
				width: 340px;
				border-radius: 1px;
			}

			/* styling for this page only, ignore */
			body {background: #95a5a6; font-family: sans-serif; background: #ecf0f1; padding: 0; margin: 0;}
			p {color: #888; width: 340px; margin: 0 auto; text-align: center;}

		</style>


	</head>
	<body>

		<div id="example"></div>

		<p>See readme.html for documentation.</p>
	
	</body>
</html>
